<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="img/music-player/apple-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="76x76" href="img/music-player/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/music-player/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/music-player/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/music-player/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/music-player/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/music-player/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/music-player/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/music-player/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/music-player/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/music-player/favicon-16x16.png">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="light">

    <div class="wrapper wrapperLight" id="wrapperColors">
        <div id="top-bar" class="top-bar lightMode">
            <i id="btnMenu2" class="bi bi-caret-down"></i>
            <div class="menu2 menu2Light" id="menu2">
                <ul>
                    <h5>Category</h5>
                    <li onclick="listCategory1(this)"><a id="option1" class="active" href="#">Axe</a></li>
                    <li onclick="listCategory2(this)"><a id="option2" href="#">Blues</a></li>
                    <li onclick="listCategory3(this)"><a id="option3" href="#">Country</a></li>
                    <li onclick="listCategory4(this)"><a id="option4" href="#">Electronics</a></li>
                    <li onclick="listCategory5(this)"><a id="option5" href="#">Forr√≥</a></li>
                    <li onclick="listCategory6(this)"><a id="option6" href="#">Funk</a></li>
                    <li onclick="listCategory7(this)"><a id="option7" href="#">Gospel</a></li>
                    <li onclick="listCategory8(this)"><a id="option8" href="#">Hip Hop</a></li>
                    <li onclick="listCategory9(this)"><a id="option9" href="#">Jpop</a></li>
                    <li onclick="listCategory10(this)"><a id="option10" href="#">Kpop</a></li>
                </ul>
            </div>
            <span class="desktop">Now Playing</span>
            <span class="mobile">Now</span>
            <i id="btnMenu1" class="bi bi-three-dots"></i>
            <div class="menu1 menu1Light" id="menu1">
                <ul>
                    <li><a href="#">Contact</a></li>
                    <label class="switch">
                        <span id="text" class="switch-text">Light</span>
                        <div class="switch-wrapper">
                            <input type="checkbox" id="check">
                            <span class="switch-button"></span>
                        </div>
                    </label>
                </ul>
            </div>
        </div>
        <div class="img-area imgLight" id="img-area">
            <img src="./img/happy-travel-pop.png" alt="">
        </div>
        <div class="song-details songDetailsLight" id="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer timerLight" id="timer">
                <span class="current">0:20</span>
                <span class="duration">3:40</span>
            </div>
            <audio id="mainAudio" src=""></audio>
        </div>
        <div class="controls controlsLight" id="controls">
            <i id="repeat-plist" class="material-icons repeat" title="Playlist looped">repeat</i>
            <i id="prev" class="bi bi-skip-start-fill prev"></i>
            <i class="bi bi-play-fill play"></i>
            <i class="bi bi-pause-fill pause"></i>
            <i id="next" class="bi bi-skip-end-fill next"></i>
            <i id="more-music" class="bi bi-music-note-list list"></i>
        </div>
        <div class="music-list lightMusicList" id="musicList">
            <div class="header">
                <div class="row">
                    <i id="more-music" class="bi bi-music-note-list list"><span>Music List</span></i>
                </div>
                <i id="close" class="bi bi-x"></i>
            </div>
            <ul>

            </ul>
        </div>
    </div>

    <script src="js/listCategory.js"></script>
    <script src="js/checkbox.js"></script>
    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
